<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text--medium">
                    R$ 27,90/mês ou R$279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Dinsey+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text--medium">R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Dinsey+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text--medium">R$55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a cobrança seja feita por meio de outras plataformas. Empresas parceiras podem cobrar taxas adicionais.
            </p>
        </div>
    </section>
</body>
</html>
